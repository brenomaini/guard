version: '3.7'

services:

# PHP-FPM Service
app:
  build:
    context: .
    dockerfile: dockerfile

  container_name: app
  restart: unless-stopped
  tty: true
  working_dir: /var/www

  valumes:
    - ./:/var/www
    - ./docker-files/php/local.ini:/usr/local/etc/php/conf.d/local.ini

  network:
    - app-network

  # NGINX Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
      - "9090:443"

    volumes:
      - ./:/var/www
      - ./docker-files/nginx/conf.d/:/etc/nginx/conf.d/

    network:
      - app-network

  #MySql Service
  db:
    image: mysql:latest
    container_name: dbserver
    restart: unless-stopped
    tty: true

    ports:
      - "3306:3306"

    enviroment:
      MYSQL_DATABASE: estoque
      MYSQL_ROOT_PASSWORD: password

    volumes:
      - /var/lib/mysql
      - ./docker-files/mysql/my.cnf:/etc/mysql/my.cnf

    network:
      - app-network
